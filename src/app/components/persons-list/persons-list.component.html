<div class="title-group">
  <h1 class="mat-h1">Lista de Personas</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>


<table *ngIf="agenda?.length!=0" class="tabla">
  <thead>
    <tr>
      <th class="headTable" *ngFor="let head of arrayElements">{{head}}</th>
    </tr>
  </thead>
  <tbody>
    <tr class="persona" *ngFor="let dataPerson of agenda; let i = index ">

      <td class="bodyTable">{{dataPerson.nombre}}</td>
      <td class="bodyTable">{{dataPerson.apellidos}}</td>
      <td class="bodyTable">{{dataPerson.edad}}</td>
      <td class="bodyTable">{{dataPerson.dni}}</td>
      <td class="bodyTable">{{dataPerson.cumple | date:'dd/MM/yyyy'}}</td>
      <td class="bodyTable">{{dataPerson.colorFavorito}}</td>
      <td class="bodyTable">{{dataPerson.sexo}}</td>
      <td class="bodyTable">{{dataPerson.notas}}</td>
      <td>
        <a> <button (click)="editPerson(dataPerson._id)">Modificar</button></a>
      </td>
      <td>
        <a> <button (click)="deletePerson(dataPerson._id)">Borrar</button></a>
      </td>


    </tr>

  </tbody>

</table>
<div *ngIf="agenda?.length==0" class="mensaje">La lista esta vacia. Para añadir una persona pulse
  <a [routerLink]="['/add-person']">aquí</a>
</div>
